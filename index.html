<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Building the BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
        body{
            font-family: 'Poppins', sans-serif;
            background-image: url('https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v546batch3-mynt-34-badgewatercolor_1.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=89288ef4b47127f7f34a5998b50e4470');
        }
    </style>
  </head>
  <body>
    
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                <h3 class="text-center text-primary">Building the BMI Calculator</h3>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <label for="heightInput" class="form-label">Height</label>
                        <input type="text" class="form-control" id="heightInput">
                      </div>
                      <div class="col-md-6">
                        <label for="weightInput" class="form-label">Weight</label>
                        <input type="text" class="form-control" id="weightInput">
                      </div>
                      <div class="col-12 mt-2">
                        <button type="submit" class="btn btn-primary" id="calculateBtn">Calculate</button>
                      </div>

                      <div id="result" class="mt-4 fs-5 text-info"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
  <script>
    let calculate = document.getElementById('calculateBtn')
    
    calculate.addEventListener('click', calculateBIM);
    
    function calculateBIM() {
        let height = parseInt(document.getElementById("heightInput").value);
        let weight = parseInt(document.getElementById("weightInput").value);

        if (height <= 0 || weight <= 0 || isNaN(height) || isNaN(weight)) {
            alert('Please fill all fields with valid numbers');
            return;
        }

        height = height / 100;
        let bmi = weight / (height * height);
        showResult(bmi);
    }
    
    function showResult(bmi){
        let result = document.getElementById("result");
        let bmiStatus;
        if (bmi < 18.5) {
        bmiStatus = 'Underweight';
      } else if (bmi < 25) {
        bmiStatus = 'Normal';
      } else if (bmi < 30) {
        bmiStatus = 'Overweight';
      } else {
        bmiStatus = 'Obese';
      }
      result.innerHTML = `<div class=${bmiStatus}>Your BMI is ${bmi.toFixed(2)} and you are ${bmiStatus}.</div>`;
    }   
    

</script>
</html>
